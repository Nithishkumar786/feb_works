<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        h1 {
            font-size: clamp(2em, 8vw, 4em);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2em;
            z-index: 5;
            animation: heartbeat 1.5s infinite;
            position: relative;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .buttons {
            display: flex;
            gap: 2em;
            z-index: 10;
            position: relative;
        }
        button {
            padding: 15px 35px;
            font-size: clamp(1.2em, 4vw, 1.8em);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
        }
        #yes {
            background: linear-gradient(45deg, #ff6b9d, #ff8e8e);
            color: white;
        }
        #yes:hover { transform: scale(1.15) rotate(2deg); }
        #no {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: white;
            position: fixed;
            z-index: 15;
            /* NO TRANSITION - INSTANT MOVES */
            pointer-events: none; /* Prevents actual hover/click */
        }
        .gif-overlay, .confetti {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 25;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
        }
        .gif-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255,107,157,0.5);
        }
        .confetti canvas { background: transparent; }
        @media (max-width: 768px) {
            .buttons { flex-direction: column; gap: 1.5em; }
        }
    </style>
</head>
<body>
    <canvas id="hearts"></canvas>
    <h1>Prasanna will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yes">Yes, forever! üòç</button>
        <button id="no">No way! ü§®</button>
    </div>

    <div id="gifOverlay" class="gif-overlay">
        <img src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" alt="Love GIF">
         <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjh5Y2lhaGk0bjlscGs5M2JvZ3ZwNXo3NGlzcXB5ZTZyeHN3bDhuOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cIz5fCEfm4HWHxKWsy/giphy.gif" alt="Love GIF">
    </div>
    <div id="confetti" class="confetti">
        <canvas id="confettiCanvas"></canvas>
    </div>

    <script>
        // Floating hearts (unchanged)
        const canvas = document.getElementById('hearts');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const hearts = [];
        for(let i = 0; i < 50; i++) {
            hearts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 20 + 10,
                speed: Math.random() * 0.5 + 0.1,
                opacity: Math.random() * 0.5 + 0.2
            });
        }
        function animateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                ctx.save();
                ctx.globalAlpha = heart.opacity;
                ctx.fillText('üíñ', heart.x, heart.y);
                ctx.restore();
                heart.y -= heart.speed;
                if(heart.y < 0) heart.y = canvas.height;
            });
            requestAnimationFrame(animateHearts);
        }
        animateHearts();

        // ULTRA-SENSITIVE NO BUTTON - IMPOSSIBLE TO HOVER
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const btnRect = noBtn.getBoundingClientRect();
        const btnWidth = 120;  // Approximate button width
        const btnHeight = 60;  // Approximate button height
        
        let mouseX = 0, mouseY = 0;
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        
        noBtn.style.left = posX + 'px';
        noBtn.style.top = posY + 'px';

        // TRACK MOUSE EVERYWHERE (60fps)
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Calculate distance from mouse to BUTTON CENTER
            const centerX = posX + btnWidth / 2;
            const centerY = posY + btnHeight / 2;
            const dx = mouseX - centerX;
            const dy = mouseY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // MOVE INSTANTLY if cursor within 100px (FASTER = smaller number)
            if (distance < 100) {
                // FLEE OPPOSITE DIRECTION - SUPER SPEED
                posX -= dx * 3;  // 300% speed multiplier
                posY -= dy * 3;
                
                // Ultra-aggressive random escape
                posX += (Math.random() - 0.5) * 200;
                posY += (Math.random() - 0.5) * 200;
                
                // Keep in bounds
                posX = Math.max(20, Math.min(window.innerWidth - btnWidth - 20, posX));
                posY = Math.max(20, Math.min(window.innerHeight - btnHeight - 20, posY));
                
                noBtn.style.left = posX + 'px';
                noBtn.style.top = posY + 'px';
            }
        });

        // Yes button (unchanged)
        yesBtn.addEventListener('click', () => {
            showConfetti();
            setTimeout(() => {
                document.getElementById('gifOverlay').style.display = 'flex';
            }, 1500);
        });

        // Confetti (unchanged)
        function showConfetti() {
            const confetti = document.getElementById('confetti');
            const confettiCanvas = document.getElementById('confettiCanvas');
            const confettiCtx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            confetti.style.display = 'flex';
            
            const pieces = [];
            for(let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    vx: (Math.random() - 0.5) * 20,
                    vy: Math.random() * 10 + 5,
                    color: ['#ff6b9d', '#ff4757', '#ff8e8e'][Math.floor(Math.random() * 3)]
                });
            }
            
            let animationFrame;
            function animateConfetti() {
                confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                pieces.forEach(p => {
                    confettiCtx.fillStyle = p.color;
                    confettiCtx.fillRect(p.x, p.y, 8, 8);
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2;
                    if(p.y > confettiCanvas.height) p.y = -10;
                });
                animationFrame = requestAnimationFrame(animateConfetti);
            }
            animateConfetti();
            
            setTimeout(() => {
                cancelAnimationFrame(animationFrame);
                confetti.style.display = 'none';
            }, 3000);
        }

        document.getElementById('gifOverlay').addEventListener('click', e => {
            if(e.target.classList.contains('gif-overlay')) e.target.style.display = 'none';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
